<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Sample</title>
</head>
<script>

    let textC = ["C1:痛みが取れること", "C2:眠気が強まるのは嫌だ", "C3:便秘になるのは嫌だ", "C4:医療用でも麻薬は使いたくない", "C5:家族や友人との会話を楽しみたい"];
    let textA = ["A1:100%Doseでモルヒネ開始", "A2:50%Doseでモルヒネ開始", "A3:現状維持"];

    let textSig = ["左側がとても重要", "左側がより重要", "どちらも同じくらい重要", "右側がより重要", "右側がとても重要"];
    let valSig = [5, 3, 1, 1 / 3, 0.2];

    let pcmC = [];
    let nC = 5;
    let wC = [];

    for (let i = 0; i < nC; i++) {
        pcmC[i] = [];
        for (let j = 0; j < nC; j++) {
            pcmC[i][j] = 1;
        }
        wC[i] = 1.0 / nC;
        wC.lambda = nC;
        wC.ci = 0;
    }

    let pcmA = [];
    let nA = 3;
    let wAs = [];

    for (let k = 0; k < nC; k++) {
        pcmA[k] = [];
        for (let i = 0; i < nA; i++) {
            pcmA[k][i] = [];
            for (let j = 0; j < nA; j++) {
                pcmA[k][i][j] = 1;
            }
        }
    }
    for (let k = 0; k < nC; k++) {
        wAs[k] = [];
        for (let i = 0; i < nA; i++) {
            wAs[k][i] = 1 / nA;
        }
        wAs[k].lambda = nA;
        wAs[k].ci = 0;
    }

    let wTotal = [];
    for (let i = 0; i < nA; i++) {
        wTotal[i] = 1 / nA;
    }

    function stdout(mat) {
        var str = "";
        for (let i = 0; i < mat.length; i++) {
            for (let j = 0; j < mat[i].length; j++) {
                str = str + " " + mat[i][j];
            }
            str = str + "\n"
        }
        return str;
    }
    function stdoutVec(x) {
        var str = "";
        for (let i = 0; i < x.length; i++) {
            str = str + " " + x[i];
            str = str + "\n"
        }
        return str;
    }

    function getVal(name) {
        var fruits = document.getElementsByName(name);
        for (var i = 0; i < fruits.length; i++) {
            if (fruits[i].checked) {
                return Number(fruits[i].value);
            }
        }
    }

    function fc(name, mat, i, j, x) {
        mat[i][j] = getVal(name);
        mat[j][i] = 1 / mat[i][j];
        eigen(mat, x);
        updateC();
    }

    function fc01() { fc("c01", pcmC, 0, 1, wC); }
    function fc02() { fc("c02", pcmC, 0, 2, wC); }
    function fc03() { fc("c03", pcmC, 0, 3, wC); }
    function fc04() { fc("c04", pcmC, 0, 4, wC); }

    function fc12() { fc("c12", pcmC, 1, 2, wC); }
    function fc13() { fc("c13", pcmC, 1, 3, wC); }
    function fc14() { fc("c14", pcmC, 1, 4, wC); }

    function fc23() { fc("c23", pcmC, 2, 3, wC); }
    function fc24() { fc("c24", pcmC, 2, 4, wC); }

    function fc34() { fc("c34", pcmC, 3, 4, wC); }


    function fa001() { fc("a001", pcmA[0], 0, 1, wAs[0]); }
    function fa002() { fc("a002", pcmA[0], 0, 2, wAs[0]); }
    function fa012() { fc("a012", pcmA[0], 1, 2, wAs[0]); }

    function fa101() { fc("a101", pcmA[1], 0, 1, wAs[1]); }
    function fa102() { fc("a102", pcmA[1], 0, 2, wAs[1]); }
    function fa112() { fc("a112", pcmA[1], 1, 2, wAs[1]); }

    function fa201() { fc("a201", pcmA[2], 0, 1, wAs[2]); }
    function fa202() { fc("a202", pcmA[2], 0, 2, wAs[2]); }
    function fa212() { fc("a212", pcmA[2], 1, 2, wAs[2]); }

    function fa301() { fc("a301", pcmA[3], 0, 1, wAs[3]); }
    function fa302() { fc("a302", pcmA[3], 0, 2, wAs[3]); }
    function fa312() { fc("a312", pcmA[3], 1, 2, wAs[3]); }

    function fa401() { fc("a401", pcmA[4], 0, 1, wAs[4]); }
    function fa402() { fc("a402", pcmA[4], 0, 2, wAs[4]); }
    function fa412() { fc("a412", pcmA[4], 1, 2, wAs[4]); }

    function updateC() {

        for (let i = 0; i < nA; i++) {
            wTotal[i] = 0;
            for (let k = 0; k < nC; k++) {
                wTotal[i] += wAs[k][i] * wC[k];
            }
        }

        drawGraph();
        writeSummary();
    }

    function eigen(mat, x) {
        let vec = []; preVec = [];
        for (let i = 0; i < mat.length; i++) { vec[i] = 1; preVec[i] = 1; }

        for (let itr = 0; itr < 100; itr++) {
            for (let i = 0; i < mat.length; i++) {
                let sum = 0;
                for (let j = 0; j < mat[i].length; j++) {
                    sum = sum + mat[i][j] * preVec[j];
                }
                vec[i] = sum;
            }

            x.lambda = vec[0] / preVec[0];
            x.ci = (x.lambda - x.length) / (x.length - 1);

            let sum2 = 0;
            for (let i = 0; i < vec.length; i++) {
                sum2 = sum2 + vec[i];
            }
            for (let i = 0; i < vec.length; i++) {
                vec[i] = vec[i] / sum2;
                preVec[i] = vec[i];
            }
        }
        for (let i = 0; i < mat.length; i++) { x[i] = vec[i]; }
    }

    let defCheckI = 2;

    function writeButtonsRowC(i, j) {
        let str = "<TR border=\"1\">";
        str += "<TD style=\"border-left-style: hidden;border-top-style: hidden;border-bottom-style: hidden;\">" + textC[i] + "</TD>";
        for (let r = 0; r < textSig.length; r++) {
            str += "<TD><input name=\"c" + i + j + "\" type=\"radio\" value=\"" + valSig[r] + "\" onchange=\"fc" + i + j + "()\"";
            if (r == defCheckI) {
                str += "checked";
            }
            str += ">" + textSig[r] + "</TD > ";
        }
        str += "<TD style=\"border-right-style: hidden;border-top-style: hidden;border-bottom-style: hidden;\">&nbsp;" + textC[j] + "</TD>";
        str += "</TR>";
        return str;
    }

    function writeButtonsRowA(k, i, j) {
        let str = "<TR border=\"1\">";
        str += "<TD style=\"border-left-style: hidden;border-top-style: hidden;border-bottom-style: hidden;\">" + textA[i] + "</TD>";
        for (let r = 0; r < textSig.length; r++) {
            str += "<TD><input name=\"a" + k + i + j + "\" type=\"radio\" value=\"" + valSig[r] + "\" onchange=\"fa" + k + i + j + "()\"";
            if (r == defCheckI) {
                str += "checked";
            }
            str += ">" + textSig[r] + "</TD > ";
        }
        str += "<TD style=\"border-right-style: hidden;border-top-style: hidden;border-bottom-style: hidden;\">&nbsp;" + textA[j] + "</TD>";
        str += "</TR>";
        return str;
    }


    let summary;

    function writeSummary() {
        str = "";
        str = "<TABLE border=\"1\">";
        str += "<TR>";
        str += "<TD></TD>";
        for (let k = 0; k < nC; k++) {
            str += "<TD bgcolor=\"#ffff00\">" + textC[k] + "</TD>";
        }
        str += "</TR>";

        str += "<TR>";
        str += "<TD></TD>";
        for (let k = 0; k < nC; k++) {
            str += "<TD bgcolor=\"#ffff00\">" + wC[k] + "</TD>";
        }
        str += "<TD bgcolor=\"#ffaaff\">総合評価値</TD>";
        str += "</TR>";
        for (let i = 0; i < 3; i++) {
            str += "</TR>";
            str += "<TD>" + textA[i] + "</TD>";
            for (let k = 0; k < nC; k++) {
                str += "<TD>" + wAs[k][i] + "</TD>";
            }
            str += "<TD bgcolor=\"#ffaaff\">" + wTotal[i] + "</TD>";
            str += "</TR>";
        }
        str += "</TABLE>";

        str += "<HR>";

        str += "<PRE>";
        str += "評価基準の一対比較行列\n";
        str += stdout(pcmC);
        str += "評価基準の重み\n";
        str += stdoutVec(wC);
        str += "&nbsp;&nbsp;(CI=" + wC.ci + ")\n\n";
        str += "各評価基準について...\n\n";

        for (let k = 0; k < 5; k++) {
            str += textC[k];
            str += "&nbsp;&nbsp;に注目した代替案の一対比較行列\n";
            str += stdout(pcmA[k]);
            str += "代替案の評価値\n";
            str += stdoutVec(wAs[k]);
            str += "&nbsp;&nbsp;(CI=" + wAs[k].ci + ")\n\n";
        }
        str += "</PRE>";
        summary.innerHTML = str;
        return;
    }



    let canvas2D;
    let context2D;
    let graphX0 = 100;
    let graphXN = 10;
    let cColors = ["#0000ff", "#00ff00", "#00ffff", "#ff0000", "#ff00ff"];

    function GlobalWidth() {
        return window.innerWidth;
    }
    function GlobalHeight() {
        return window.innerHeight;
    }

    function drawGraph() {
        context2D.clearRect(0, 0, context2D.canvas.width, context2D.canvas.height);

        let h = [canvas2D.height / 12, canvas2D.height * 3 / 12, canvas2D.height * 5 / 12];

        for (let i = 0; i < 3; i++) {
            context2D.font = "18px 'Times'";
            context2D.strokeStyle = "rgb(0,0,0)";
            context2D.lineWidth = 1;
            context2D.strokeText(textA[i], 0, h[i]);

            let currentW = graphX0;
            context2D.lineWidth = canvas2D.height / 12;

            for (let k = 0; k < nC; k++) {
                context2D.beginPath();
                context2D.moveTo(currentW, h[i]);
                currentW += (canvas2D.width - graphX0 - graphXN) * wAs[k][i] * wC[k];
                context2D.lineTo(currentW, h[i]);
                context2D.strokeStyle = cColors[k];
                context2D.stroke();
            }

            context2D.font = "18px 'Times'";
            context2D.strokeStyle = "rgb(0,0,0)";
            context2D.lineWidth = 1;
            context2D.strokeText(wTotal[i], currentW + 5, h[i]);
        }

        for (let i = 0; i < 5; i++) {
            context2D.lineWidth = canvas2D.height / 12;
            context2D.beginPath();
            context2D.moveTo(canvas2D.width / 2, canvas2D.height * (7 + i) / 12);
            context2D.lineTo(canvas2D.width / 2 + canvas2D.height / 12, canvas2D.height * (7 + i) / 12);
            context2D.strokeStyle = cColors[i];
            context2D.stroke();

            context2D.font = "18px 'Times'";
            context2D.strokeStyle = "rgb(0,0,0)";
            context2D.lineWidth = 1;
            context2D.strokeText(textC[i], canvas2D.width / 2 + canvas2D.height / 12, canvas2D.height * (7 + i) / 12);
        }
    }

    function init() {
        summary = document.getElementById("summary");

        canvas2D = document.getElementById("canvas2d");
        canvas2D.width = GlobalWidth();
        canvas2D.height = canvas2D.width / 2;
        context2D = canvas2D.getContext("2d");
        updateC();

    }

    window.onload = init;


</script>

<body>
    ● AHP法を用いた意思決定支援ツール
    <UL>
        <LI>評価基準(因子)の数:&nbsp;
            <script>document.write("<U>" + nC + "</U>"); document.write("&nbsp;&nbsp;"); for (let k = 0; k < nC; k++) { document.write("&nbsp;&nbsp;<U>" + textC[k] + "</U>"); }</script>
        </LI>
        <LI>選択肢(代替案)の数:&nbsp;
            <script>document.write("<U>" + nA + "</U>"); document.write("&nbsp;&nbsp;"); for (let i = 0; i < nA; i++) { document.write("&nbsp;&nbsp;<U>" + textA[i] + "</U>"); }</script>
        </LI>
    </UL>
    <form id="target">
        【患者さんのご意向】
        <TABLE border="1px">

            <script>document.write(writeButtonsRowC(0, 1));</script>
            <script>document.write(writeButtonsRowC(0, 2));</script>
            <script>document.write(writeButtonsRowC(0, 3));</script>
            <script>document.write(writeButtonsRowC(0, 4));</script>

            <script>document.write(writeButtonsRowC(1, 2));</script>
            <script>document.write(writeButtonsRowC(1, 3));</script>
            <script>document.write(writeButtonsRowC(1, 4));</script>

            <script>document.write(writeButtonsRowC(2, 3));</script>
            <script>document.write(writeButtonsRowC(2, 4));</script>

            <script>document.write(writeButtonsRowC(3, 4));</script>

        </TABLE>

        <BR>
        【医療者の判断】
        <BR>

        <script>document.write(textC[0]);</script>
        <TABLE border="1px">
            <script>document.write(writeButtonsRowA(0, 0, 1));</script>
            <script>document.write(writeButtonsRowA(0, 0, 2));</script>
            <script>document.write(writeButtonsRowA(0, 1, 2));</script>
        </TABLE>

        <script>document.write(textC[1]);</script>
        <TABLE border="1px">
            <script>document.write(writeButtonsRowA(1, 0, 1));</script>
            <script>document.write(writeButtonsRowA(1, 0, 2));</script>
            <script>document.write(writeButtonsRowA(1, 1, 2));</script>
        </TABLE>

        <script>document.write(textC[2]);</script>
        <TABLE border="1px">
            <script>document.write(writeButtonsRowA(2, 0, 1));</script>
            <script>document.write(writeButtonsRowA(2, 0, 2));</script>
            <script>document.write(writeButtonsRowA(2, 1, 2));</script>
        </TABLE>

        <script>document.write(textC[3]);</script>
        <TABLE border="1px">
            <script>document.write(writeButtonsRowA(3, 0, 1));</script>
            <script>document.write(writeButtonsRowA(3, 0, 2));</script>
            <script>document.write(writeButtonsRowA(3, 1, 2));</script>
        </TABLE>

        <script>document.write(textC[4]);</script>
        <TABLE border="1px">
            <script>document.write(writeButtonsRowA(4, 0, 1));</script>
            <script>document.write(writeButtonsRowA(4, 0, 2));</script>
            <script>document.write(writeButtonsRowA(4, 1, 2));</script>
        </TABLE>

    </form>

    <BR>
    <canvas id="canvas2d" width="200" height="200" style="border:1px solid"></canvas>
    <BR>

    <HR>

    <span id="summary">計算の詳細</div>


</body>

</html>
