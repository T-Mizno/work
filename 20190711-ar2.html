<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>CG モデルを登場させる</title>
</head>

<body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <!--<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>-->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"> </script>
    <!--
        A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">

        <!-- OBJ形式のCGモデルの読み込み -->
        <a-assets>
            <a-asset-item id="chair" src="./model/misc_chair01.json"></a-asset-item>
            <a-asset-item id="sol-obj" src="./model/sol/LibertStatue.obj"></a-asset-item>
            <a-asset-item id="sol-mtl" src="./model/sol/LibertStatue.mtl"></a-asset-item>
            <img id="texture" src="./model/misc_chair01_col.jpg">
        </a-assets>

        <a-marker preset="kanji">
            <!--
            <a-box color="tomato" depth="2" height="4" width="0.5"></a-box>
            <a-box position="0 0.5 0" wireframe="true"></a-box>
            -->
            <a-box scale="2 2 2" src="#texture"></a-box>
        </a-marker>

        <a-marker preset="m" type="pattern" url="patt.m">
            <a-entity scale="5 5 5" obj-model="obj: #sol-obj; mtl: #sol-mtl"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
